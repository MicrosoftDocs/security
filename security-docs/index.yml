# By role
  - componentType: markdown
    content: |
      ## Jump-start your security learning journey

      Security is a complex journey. To keep pace with evolving cyberthreats, technology platforms, and business priorities, it’s important to continuously update your skills and your organization’s roadmap. The following resources can help you navigate the most common security learning journeys. 
      
      #### [Build foundational security skills](#tab/build-foundational-security-skills)
      
      ### Build foundational security skills

      :::row:::
         :::column:::
         **[Understand cybersecurity basics](/training/paths/describe-basic-concepts-of-cybersecurity/)**

         Find out how you can protect yourself and your organization against cyberthreats and cyberattacks, and explore cybersecurity concepts. 
         :::column-end:::
         :::column:::
         **[Take the Microsoft Security Virtual Training Day: Security, Compliance, and Identity Fundamentals](https://events.microsoft.com/en-us/mvtd-security?clientTimeZone=1&scenario=Microsoft%20Security%20Virtual%20Training%20Day:%20Security,%20Compliance,%20and%20Identity%20Fundamentals&startTime=08:00&endTime=17:00)**

         Get the details on designing and building a cloud-native AI app, developing a back-end database, and integrating Azure AI services into applications. 
         :::column-end:::
         :::column:::
         **[Implementing data integration and model grounding with Azure AI Studio and Microsoft Fabric](https://aka.ms/ADAI_DevGenAIExp_Plan)**

         Discover how to create advanced AI solutions, ground models in their data, connect and integrate data from various sources, and use OneLake in Microsoft Fabric. 
         :::column-end:::
         :::column:::
         **[Evolve with generative AI: Operationalize your Azure generative AI solutions with fine-tuning and prompt flow](https://aka.ms/ADAI_OpGenAISols_Plan)**

         Learn how to use a prompt flow, collaborate with others through hubs and projects, integrate fine-tuned models, and work with Azure AI models. 
         :::column-end:::
      :::row-end:::
      
      :::row:::
         :::column:::
         **[Master generative AI model selection, evaluation, and multimodal integration with Azure AI Studio](https://aka.ms/ADAI_OptlGenAIMod_Plan)**

         Find out how to benchmark models, apply multimodal models to help enhance customer satisfaction, and complete evaluations to help ensure performance and safety. 
         :::column-end:::
         :::column:::
         **[Build and extend copilots with Microsoft Copilot Studio](/plans/yd1os5om1xp852)**

         Use Microsoft Copilot Studio to create conversational AI solutions, and learn how to build actions that extend Microsoft 365 Copilot. 
         :::column-end:::
         :::column:::
         **[Extend Microsoft 365 Copilot (for developers)](https://aka.ms/MW_M365CoPDev)**

         Use Copilot Studio actions, and learn about building plugins and connectors for Microsoft 365 Copilot. Discover how to choose the right option for your use case.
         :::column-end:::
         :::column:::



         :::column-end:::
      :::row-end:::
      
