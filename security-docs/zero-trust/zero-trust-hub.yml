# Zero Trust Principles
  - componentType: cards
    title: Understanding Zero Trust
    summary: |
      Zero Trust is a security strategy built on three core principles that fundamentally change how organizations approach security. Instead of trusting everything inside a network perimeter, Zero Trust assumes breach and continuously validates every access request.
    blocks:
    - componentType: card
      title: Verify explicitly
      summary: Always authenticate and authorize based on all available data points including user identity, location, device health, service or workload, data classification, and anomalies.
      imageUrl: /security/media/hubpage/id-admin.png
      links:
        - componentType: link
          url: /security/zero-trust/zero-trust-overview
          text: Learn about Zero Trust
    - componentType: card
      title: Use least privilege access
      summary: Limit user access with Just-In-Time and Just-Enough-Access (JIT/JEA), risk-based adaptive policies, and data protection to help minimize risk and protect productivity.
      imageUrl: /security/media/hubpage/sec-op.png
      links: 
        - componentType: link
          url: /security/zero-trust/deploy/identity
          text: Implement identity security
    - componentType: card
      title: Assume breach
      summary: Minimize blast radius and segment access. Verify end-to-end encryption. Use analytics to get visibility, drive threat detection, and improve defenses continuously.
      imageUrl: /security/media/hubpage/info-prot.png
      links:
        - componentType: link
          url: /security/zero-trust/deploy/visibility-automation-orchestration
          text: Enhance visibility

