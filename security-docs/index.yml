         **[Explore generative AI with Copilot in Bing](/training/modules/explore-generative-ai-copilot-bing/)**

         This learning path enables learners to perform a series of use case exercises that build their Microsoft 365 Copilot skills in various business-related scenarios. Use cases include Executives, Sales, Marketing, Finance, IT, HR, and Operations.
         :::column-end:::
