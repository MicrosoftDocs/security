# Plan and implement modern cybersecurity
  - componentType: grid
    title: Plan and implement modern cybersecurity  
    summary: Modernize your cybersecurity strategy, architecture, processes, technology, and more using Zero Trust principles.  
    blocks:
      - componentType: summary-card
        title: Security Adoption Framework 
        summary: Plan your overall security modernization journey. The Security Adoption Framework (SAF) provides guidance for organizations through end-to-end security modernization across a 'hybrid of everything' multi-cloud and multi-platform technical estate. 
        url: https://aka.ms/saf
      - componentType: summary-card
        title: Microsoft Cybersecurity Reference Architectures 
        summary: The Microsoft Cybersecurity Reference Architectures (MCRA) are the components of Microsoft's Security Adoption Framework (SAF) that describe Microsoft’s cybersecurity capabilities and technologies. The diagrams describe how Microsoft security capabilities integrate with Microsoft platforms and third-party platforms.  
        url: https://aka.ms/MCRA
      - componentType: summary-card
        title: CISO workshop training 
        summary: The Chief Information Security Office (CISO) workshop helps accelerate security program modernization with reference strategies built using Zero Trust principles.   
        url: https://aka.ms/CISOworkshop
      - componentType: summary-card
        title: Antipatterns 
        summary: Avoid common mistakes and pitfalls with this guidance.
        url: /security/adoption/adoption#how-to-consume-the-guidance
# Gain specialized security skills and knowledge 
  - componentType: grid
    title: Gain specialized security skills and knowledge 
    summary: Follow our step-by-step Plans to accelerate your skilling journey and meet your learning goals. Our curated sets of expert content are easy to consume with daily and weekly milestones, plus automated nudges to keep you focused and motivated on expanding your capabilities and credentials. 
    blocks:
      - componentType: summary-card
        title: Optimize your security operations 
        summary: Elevate your security operations skills with our comprehensive Plan, designed to help you master the implementation of Microsoft Defender for Endpoint and other advanced security tools. 
        url: https://aka.ms/Plan_Security3
      - componentType: summary-card
        title: Learn the art of identity and access management 
        summary: Improve your understanding of identity and access management with our specialized Plan, designed to help you automate authentication and authorization processes while applying Zero Trust principles. 
        url: https://aka.ms/Plan_Security4
      - componentType: summary-card
        title: Develop expertise to handle data security challenges 
        summary: Help secure your organization's data with our targeted Plan, designed to help you effectively manage permissions, environments, and data policies.  
        url: https://aka.ms/Plan_Security5
      - componentType: summary-card
        title: Gain insight to strengthen your security solutions 
        summary: Use our step-by-step Plan to expand your skills and knowledge of security policies, requirements, Zero Trust architecture, and management of hybrid environments to build stronger security solutions. 
        url: https://learn.microsoft.com/en-us/plans/4wxeae408m6nm8    
# Prove your skills with Microsoft Credentials for Security 
  - componentType: hero
    title: Prove your skills with Microsoft Credentials for Security 
    layout: indented
    textColor: dark
    background:
      componentType: image
      src: ./media/windows-11-light.jpg
    summary: Showcase your advanced cybersecurity skills with Microsoft Credentials for Security. Whether you want verifiable skill sets aligned to security job roles or specific to security projects, Microsoft Certifications and Microsoft Applied Skills are complementary credentials that can help you and your organization take on new opportunities. Explore Certifications, like Security Operations Analyst or Cybersecurity Architect, and check out Applied Skills for real-world scenarios that use Microsoft Sentinel or Microsoft Defender. 
    links:
      - componentType: link
        url: /credentials/browse/?subjects=security
        text: Explore all credentials
