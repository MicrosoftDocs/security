##### Markdown section
# Jump start your security learning journey
  - componentType: markdown
    content: |
      ## Jump-start your security learning journey

      Security is a complex journey. To keep pace with evolving cyberthreats, technology platforms, and business priorities, it’s important to continuously update your skills and your organization’s roadmap. The following resources can help you navigate the most common security learning journeys. 
      
      :::row:::
         :::column:::
         :::image type="icon" source="/security/media/security-hub/arrows-blue.png"::: 
         
         [Build foundational security skills](#build-foundational-security-skills)

         :::column-end:::
         :::column:::
         :::image type="icon" source="/security/media/security-hub/arrows2-gray.png":::
         
         [Plan and implement modern cybersecurity](#plan-and-implement-modern-cybersecurity)

         :::column-end:::
         :::column:::
         :::image type="icon" source="/security/media/security-hub/arrows4-green.png"
         
         [Gain specialized security skills and knowledge](#gain-specialized-security-skills-and-knowledge)

         :::column-end:::
         :::column:::
         :::image type="icon" source="/security/media/security-hub/arrows3-darkblue.png":::
         
         :::[Prove your advanced skills with Microsoft Credentials for security](#prove-your-skills-with-microsoft-credentials-for-security)
         
         :::column-end:::

      :::row-end:::
        
      ### Build foundational security skills  :::image type="icon" source="/security/media/security-hub/arrows-blue-s.png":::

      Build your foundational knowledge and essential skills to better collaborate with security colleagues, or find what you need to get your cybersecurity career started. Whether you’re a new IT professional, a student, or a business leader interested in getting the most from Microsoft Security, compliance, and identity solutions, you can quickly grow your knowledge and capabilities.

      :::row:::
         :::column:::
         
         :::image type="icon" source="/security/media/security-hub/card-lock.png":::

         **[Understand cybersecurity basics](/training/paths/describe-basic-concepts-of-cybersecurity/)**

         Find out how you can protect yourself and your organization against cyberthreats and cyberattacks, and explore cybersecurity concepts. 
         :::column-end:::
         :::column:::

         :::image type="icon" source="/security/media/security-hub/card-laptop.png":::

         **[Take the Microsoft Security Virtual Training Day: Security, Compliance, and Identity Fundamentals](https://events.microsoft.com/en-us/mvtd-security?clientTimeZone=1&scenario=Microsoft%20Security%20Virtual%20Training%20Day:%20Security,%20Compliance,%20and%20Identity%20Fundamentals&startTime=08:00&endTime=17:00)**

         Join this training to discover basic concepts, like identity and access management and compliance management. Gain foundational knowledge of privacy and of data governance, protection, and management solutions.  
         :::column-end:::
         :::column:::
         
         :::image type="icon" source="/security/media/security-hub/card-shield.png":::

         **[Earn the Microsoft Certified: Security, Compliance, and Identity Fundamentals Certification​](/credentials/certifications/security-compliance-and-identity-fundamentals/?practice-assessment-type=certification)**

         If you’re familiar with Azure and Microsoft 365, demonstrate your foundational knowledge of Microsoft Security, compliance, and identity concepts across these cloud-based solutions. 
         :::column-end:::
         
      :::row-end:::
      
      ### Plan and implement modern cybersecurity :::image type="icon" source="/security/media/security-hub/arrows2-gray-s.png":::

      Use Zero Trust principles to modernize your cybersecurity strategy, architecture, processes, and technology.

      :::row:::
         :::column:::
         **[Access security adoption resources](https://aka.ms/saf)**

         Plan your overall security modernization journey. The Security Adoption Framework (SAF) provides organizations with guidance for incorporating end-to-end security modernization across a 'hybrid of everything' multicloud and multi-platform technical estate.  
         :::column-end:::
         :::column:::
         **[Work with Microsoft Cybersecurity Reference Architectures](https://aka.ms/MCRA)**

         Explore the Microsoft Cybersecurity Reference Architectures (MCRA), and review diagrams that describe how Microsoft Security capabilities integrate with Microsoft and third-party platforms.
         :::column-end:::
         :::column:::
         **[Take the CISO workshop training](https://aka.ms/CISOworkshop)**

         This workshop can help you accelerate security program modernization using Zero Trust principles. 
         :::column-end:::

      :::row-end:::

      :::row:::
         :::column:::
         **[Discover common security antipatterns](/security/adoption/adoption#how-to-consume-the-guidance)**

         Learn to avoid common cybersecurity mistakes and pitfalls. Review the itemized antipatterns that we commonly observe across organizations, along with guidance for overcoming them. 
         :::column-end:::
         :::column:::
         **[Adopt Zero Trust architecture](/security/zero-trust/)**

        Learn about the Zero Trust security model, its principles, and how to implement a Zero Trust architecture using Microsoft-recommended deployment plans.   
         :::column-end:::
         :::column:::



         :::column-end:::
      :::row-end:::

      ### Gain specialized security skills and knowledge :::image type="icon" source="/security/media/security-hub/arrows4-green-s.png":::

      Follow our step-by-step Plans to help accelerate your skill-building journey and meet your learning goals. Our curated, expert content is easy to follow, with daily and weekly milestones, plus automated nudges to help keep you focused and motivated on expanding your capabilities and credentials. 

      :::row:::
         :::column:::
         **[Optimize your security operations](https://aka.ms/OptimizeSecurityOps)**

         Elevate your security operations skills with Learning for Microsoft security operations analysts. This Plan is designed to help you implement Microsoft Defender for Endpoint and other advanced security tools. 
         :::column-end:::
         :::column:::
         **[Learn the art of identity and access management](https://aka.ms/IdentityandAccessMngmt)**

         Improve your understanding of identity and access management with Learning for Microsoft identity and access administrators. This Plan is designed to help you automate authentication and authorization processes while applying Zero Trust principles.
         :::column-end:::
         :::column:::
         **[Develop expertise to handle data security challenges](https://aka.ms/DataSecurityChallenges)**

         Help secure your organization's data with Learning for Microsoft data security administrators. This Plan can help you effectively manage permissions, environments, and data policies.    
         :::column-end:::
      :::row-end:::
      :::row:::
         :::column:::
         **[Gain insight to strengthen your security solutions](https://aka.ms/StrengthenSecSols)**

         Learn how security policies, Zero Trust architecture, and hybrid environment management can help you improve overall cybersecurity in Strengthen your organization’s security architecture and solutions. 
         :::column-end:::
         :::column:::



         :::column-end:::
         :::column:::



         :::column-end:::
      :::row-end:::
